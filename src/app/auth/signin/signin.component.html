<body class="i">
  

<div class="container" >
    <h2>Sign In</h2>
    <form (ngSubmit)="signin()">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      </div>
      <button class="btn btn-warning"  routerLink="/home/homepage">signin</button>
      <p class="signup-link">
        Don't have an account? <a routerLink="/auth/signup">Sign Up</a>
      </p>
    </form>
</div>
</body>
